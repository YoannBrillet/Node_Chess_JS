  <head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
          <a class="navbar-brand" href="../index.html">Node Dames JS</a>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="./game.html">Game</a></li>
            <li><a href="./register.html">Register</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div>

      </div>

    <div>
      <form class="form-horizontal">
        <fieldset>

          <!-- Form Name -->
          <legend>Log In</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="Pseudo">Votre Pseudo</label>
            <div class="col-md-4">
              <input id="Pseudo" name="Pseudo" type="text" placeholder="Leroy Jenkiss" class="form-control input-md" required="">

            </div>
          </div>

          <!-- Password input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="password">Votre mot de passe</label>
            <div class="col-md-4">
              <input id="password" name="password" type="password" placeholder="Trustno1" class="form-control input-md" required="">

            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="Login"></label>
            <div class="col-md-4">
              <button id="Login" name="Login" class="btn btn-primary">Log In</button>
            </div>
          </div>

        </fieldset>
      </form>

    </div>
